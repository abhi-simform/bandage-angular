<section class="py-16">
  <div class="container">
    <p class="text-center fs-4 mb-2">Featured Products</p>
    <h2 class="text-center fs-3 text-uppercase mb-2">BESTSELLER PRODUCTS</h2>
    <p class="text-center mb-10">
      Problems trying to resolve the conflict between
    </p>
    <div class="row mt-16 text-center">
      <div class="col-md-6 col-lg-3" *ngFor="let best of bestseller">
        <img src="{{ best.image }}" alt="" />
        <h3 class="fs-5 mt-5">{{ best.name }}</h3>
        <p class="mt-2">{{ best.category }}</p>
        <p class="mt-3 fw-bold">
          <span class="text-muted me-2">{{ best.oldPrice }}</span>
          <span class="text-success">{{ best.newPrice }}</span>
        </p>
        <div class="mt-3 mb-7">
          <span
            *ngFor="let color of best.colors"
            class="px-2 py-0 rounded-circle ms-1 {{ color }}"
          ></span>
        </div>
      </div>
    </div>
  </div>
</section>
